<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="left">
      <h1> Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="right">

      <div class="h2-div">
      <h2><span class="h2-span">Try it free 7 days</span> then $20/mo. thereafter</h2>
      </div>

      <div class="form-container">
        <form id="form" name="formName">
          <div class="input-group">
            <input type="text" id="firstname" name="firstName" placeholder="First Name" >
            <small></small>
            <img src="./images/icon-error.svg" alt="" >
          </div>
          <div class="input-group">
            <input type="text" id="lastname" name="lastName" placeholder="Last Name">
            <small ></small>
            <img src="./images/icon-error.svg" alt="" >
        
          </div>
          <div class="input-group">
            <input type="email" id="email" name="Email" placeholder="Email ID">
            <small ></small>
            <img src="./images/icon-error.svg" alt="" >
      
          </div>
          <div class="input-group">
            <input type="password" id="password" name="Password" placeholder="Password">
            <small ></small>
            <img src="./images/icon-error.svg" alt="" >
          </div>
          <div class="input-group">
            <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submitbtn">
          </div>
          <P class="agreement-p">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></P>
      </div>
    </div>

   <script> 
     const form = document.getElementById('form');
     form.addEventListener('submit',e=>{
     e.preventDefault();
     validate();
     });  

    function validate(){
     const firstName = form['firstName'].value.trim();
     const lastName = form['lastName'].value.trim();
     const email = form['Email'].value.trim();
     const password = form['Password'].value.trim();
    
     if(firstName===''){
        addError('firstname','First name cannot be empty');
     }else{
        removeError('firstname');
     } 
     if(lastName===''){
        addError('lastname','Last name cannot be empty');
     }else{
        removeError('lastname');
     }
     if(email===''){
        addError('email','Email Address cannot be empty');
     }else if(!isValid(email)){
        addError('email', 'Looks like this is not an email');
     }else{
        removeError('email');
     }
     if(password===''){
        addError('password','Password cannot be empty');
     }else{
        removeError('password');
     }
    }

    function addError(input,message){
     const formControl = form[input].parentNode;
     formControl.classList.add('error');
     const small = formControl.querySelector('small');
     small.innerHTML = message;
    }
    function removeError(input){
     const formControl = form[input].parentNode;
     formControl.classList.remove('error');
     const small = formControl.querySelector('small');
     small.innerHTML = "";
    }
    function isValid(email) {
     let pattern = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
     if(email.match(pattern)){
      return pattern;
     }
    }
   </script>
</body>
 </html>
